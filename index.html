<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hacku</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="example">
        <div class="circle color " >STEP1</div>
        <div class="circle noncolor" >STEP2</div>
        <div class="circle noncolor" >STEP3</div>
    </div>
    
    <p>ああああ</p>

    <form class="upload-container mb-3">
        <!-- ドラッグ＆ドロップ -->
        <div class="h-full p-3">
          <input id="choice" type="file" class="hide" />
          <label for="choice" class="d8d-container">
            <span>ドラッグ＆ドロップでファイルを追加</span>
          </label>
        </div>
        <!-- プレビュー -->
        <div class="preview-container h-full p-3">
          <div class="preview-img-frame">
            <p class="preview-img-frame-default-text">ここにプレビューが表示されます</p>
          <img src="" class="preview-img" id="origin_img"/>
          </div>
          <p id="origin_name"></p>
        </div>
      </form>
      <div>
    <button id="submit" class="common-btn">楽譜を分割する</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
